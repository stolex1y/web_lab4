<div id="messages">
  <div  *ngIf="lastMessage"

        [class.bg-danger]="lastMessage.error">
    <h4>{{lastMessage.text}}</h4>
  </div>
  <div>
    <button *ngFor="let resp of lastMessage?.responses; let i = index"
            (click)="resp[1](resp[0])">
      {{resp[0]}}
    </button>
  </div>
</div>
